name: CI

on:
  push: {}
  pull_request:
    types: [opened, reopened]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check GCC version
        run: gcc --version
      - name: Install CppCheck
        run: sudo apt-get install cppcheck
      - name: Run Linters
        run: |
          cppcheck --suppress='*:catch.hpp' . --force
      - name: Run Tests
        run: make test
